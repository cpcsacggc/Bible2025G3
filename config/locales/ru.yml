      - Июля
      - Августа
      - Сентября
      - Октября
      - Ноября
      - Декабря
    abbr_month_names:
      - ~
      - Янв
      - Фев
      - Мар
      - Апр
      - Май
      - Июн
      - Июл
      - Авг
      - Сен
      - Окт
      - Ноя
      - Дек
  time:
    formats:
      default: "%d.%m.%Y %H:%M:%S"
      short: "%d %b %H:%M"
      long: "%d %B %Y %H:%M"
